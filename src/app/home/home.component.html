<div class="col-md-12">
  <ngb-tabset type="pills">
    <ngb-tab title="Iniciar Sesion">
      <ng-template ngbTabContent>
        <div align="center">
          <form #f="ngForm" [formGroup]="login" (ngSubmit)="signin()">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre de Usuario</label>
              <input type="text" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" formControlName="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Registro">
      <ng-template ngbTabContent>
        <app-user-form></app-user-form>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
