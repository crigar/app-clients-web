<div align="center">
    <div class="col-md-12 col-xs-12">
      <form #f="ngForm" [formGroup]="data" (ngSubmit)="send()">
        <div *ngIf="type != 'user'" class="col-md-12 col-xs-12">
            <h1>Datos de la Entidad</h1>
        </div>
        <div class="form-group">
          <label >Nit</label>
          <input type="text" formControlName="nit" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label >Name</label>
          <input type="text" formControlName="name" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label >Descripcion </label>
          <input type="text" formControlName="description" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label >Telefono</label>
          <input type="text" formControlName="phone" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!data.valid">Agregar</button>
      </form>
    </div>
    
  </div>
