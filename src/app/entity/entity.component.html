<div align="center">
    <div class="col-md-8 col-xs-12">
      <form #f="ngForm" [formGroup]="data" (ngSubmit)="send()">
        <div *ngIf="type != 'user'" class="col-md-12 col-xs-12">
            <h1>Datos de la Entidad</h1>
        </div>
        <div class="form-group">
          <label >Nit</label>
          <input type="text" formControlName="nit" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Codigo NIT">
        </div>
        <div class="form-group">
          <label >Nombre</label>
          <input type="text" formControlName="name" class="form-control" id="exampleInputPassword1" placeholder="Nombre de la compaÃ±ia">
        </div>
        <div class="form-group">
          <label >Descripcion </label>
          <input type="text" formControlName="description" class="form-control" id="exampleInputPassword1" placeholder="Descripcion">
        </div>
        <div class="form-group">
          <label >Telefono</label>
          <input type="text" formControlName="phone" class="form-control" id="exampleInputPassword1" placeholder="Telefono">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!data.valid">Agregar</button>
      </form>
    </div>
    <div class="col-md-12 col-xs-12">
      <h1> Entidades </h1>
    </div>
    <div class="col-md-12 col-xs-12" >
      <table class="table table-striped table-responsive-sm">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nit</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Telefono</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let entity of entities; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ entity.nit }}</td>
          <td>{{ entity.name  }}</td>
          <td>{{ entity.description }}</td>
          <td>{{ entity.phone }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
