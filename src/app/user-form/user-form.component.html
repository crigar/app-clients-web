<div align="center">
  <div class="col-md-12 col-xs-12">
    <form #f="ngForm" [formGroup]="data" (ngSubmit)="send()">
      <div class="form-group">
        <label >Nombre de Usuario</label>
        <input type="text" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label >Contraseña</label>
        <input type="password" formControlName="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label >Repirta Contraseña </label>
        <input type="password" formControlName="passAgain" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label >Correo</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label >Documento</label>
        <input type="number" formControlName="document" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label >Nombre</label>
        <input type="text" formControlName="name" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label >Telefono</label>
        <input type="text" formControlName="phone" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!data.valid">Enviar</button>
    </form>
  </div>
